<!DOCTYPE html>
    <html lang="en">
        <head>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        </head>
        <body>
            <center>
                <div>
                    <h1>
                        Scientific Calculator
                    </h1>
                </div>
                <div>
                    <button type="button" class="btn btn-dark" id="sin" value="sin">sin</button>
                    <button type="button" class="btn btn-dark" id="cos" value="cos">cos</button>
                    <button type="button" class="btn btn-dark" id="tan" value="tan">tan</button>
                    <button type="button" class="btn btn-dark" id="log" value="log">log</button>
                    <button type="button" class="btn btn-dark" id="ln" value="ln">ln</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-dark" id="sq" value="sq">sq</button>
                    <button type="button" class="btn btn-dark" id="sqr" value="sqr">sqr</button>
                    <button type="button" class="btn btn-dark" id="sqn" value="sqn">sq^n</button>
                    <button type="button" class="btn btn-dark" id="bracket1" value="(">(</button>
                    <button type="button" class="btn btn-dark" id="bracket2" value=")">)</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-light" id="1val" value="1">1</button>
                    <button type="button" class="btn btn-light" id="2val" value="2">2</button>
                    <button type="button" class="btn btn-light" id="3val" value="3">3</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-light" id="4val" value="4">4</button>
                    <button type="button" class="btn btn-light" id="5val" value="5">5</button>
                    <button type="button" class="btn btn-light" id="6val" value="6">6</button>
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-light" id="7val" value="7">7</button>
                    <button type="button" class="btn btn-light" id="8val" value="8">8</button>
                    <button type="button" class="btn btn-light" id="9val" value="9">9</button>
                </div>
                <br>
               <div>
                    <button type="button" class="btn btn-light" id="0val" value="0">0</button>
                    <button type="button" class="btn btn-light" id="decimal" value=".">.</button>
                    <button type="button" class="btn btn-light" id="clear" value="clear">Clear</button>
               </div> 
                <br>
                <br>
                <div>
                    <button type="button" class="btn btn-light" id="plus" value="+">+</button>
                    <button type="button" class="btn btn-light" id="minus" value="-">-</button>
                    <button type="button" class="btn btn-light" id="divide" value="/">/</button>
                    <button type="button" class="btn btn-light" id="multiply" value="*">*</button>
                    <button type="button" class="btn btn-light" id="equal" value="=">=</button>
                </div>
                <br><br>
                <div id="showCalc"></div>
            </center>
            <script src="calc.js"></script>
        </body>
    </html>
